<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Toom & Tawook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#ffffff;
      color:#111;
    }
    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 8px 3px;   /* reduced horizontal + vertical padding */
      text-align:center;
    }
    .logo{
      width: min(920px, 96vw);  /* large + responsive */
      height: auto;
      display:block;
      margin: 4px auto 8px;     /* tight spacing under logo */
    }
    h1{
      margin: 0 0 4px;          /* remove default h1 spacing */
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: 0.5px;
    }
    p{
      margin: 0 0 6px;          /* tight spacing before 2nd image */
      font-size: clamp(15px, 2vw, 18px);
      line-height: 1.4;
      opacity: 0.85;
    }
    .secondary-image{
      width: min(840px, 96vw);  /* large + responsive */
      height: auto;
      display:block;
      margin: 4px auto 0;       /* pull image up */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Upload your logo image to the repo and set its exact filename here -->
    <img class="logo" src="logo.png" alt="Toom & Tawook Logo" />

   <!-- <h1>toomandtawook.com</h1>
    <p>We look forward to serving you soon!</p>-->

    <!-- Upload your second image to the repo and set its exact filename here -->
    <img class="secondary-image" src="tnt.png" alt="TNT Sandwich" />
  </div>
</body>
</html>

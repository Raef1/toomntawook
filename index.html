<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Toom & Tawook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#ffffff;
      color:#111;
    }
    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 32px 16px 48px;
      text-align:center;
    }
    .logo{
      width: min(900px, 92vw);
      height: auto;
      display:block;
      margin: 8px auto 24px;
    }
    h1{
      margin: 0 0 8px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.5px;
    }
    p{
      margin: 0 0 24px;
      font-size: clamp(16px, 2.2vw, 20px);
      line-height: 1.5;
      opacity: 0.9;
    }
    .secondary-image{
      width: min(800px, 90vw);
      height: auto;
      display:block;
      margin: 0 auto;
      border-radius: 12px; /* optional */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Top logo -->
    <img class="logo" src="logo.png" alt="Toom & Tawook Logo">

    <h1>toomandtawook.com</h1>
    <p>We look forward to serving you!</p>

    <!-- Image beneath the text -->
    <img class="secondary-image" src="tnt.png" alt="Toom & Tawook">
  </div>
</body>
</html>
